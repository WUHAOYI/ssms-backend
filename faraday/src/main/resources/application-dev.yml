server:
  port: 80


faraday:
  enable_programmatic_mapping: false
  tracing:
    enabled: false
  mappings:
    -
      name: faraday_route
      host: faraday.ssms-v2.local
      destinations: httpbin.org
    -
      name: account_route
      host: account.ssms-v2.local
      destinations: localhost:8081
    -
      name: company_route
      host: company.ssms-v2.local
      destinations: localhost:8082
    -
      name: ical_route
      host: ical.ssms-v2.local
      destinations: localhost:8083
    -
      name: whoami_route
      host: whoami.ssms-v2.local
      destinations: localhost:8084
      timeout:
        connect: 10000
        read: 10000
    -
      name: superpowers_route
      host: superpowers.ssms-v2.local
      destinations: localhost:8085
    -
      name: www_route
      host: www.ssms-v2.local
      destinations: localhost:8086
    -
      name: myaccount_route
      host: myaccount.ssms-v2.local
      destinations: localhost:9000
    -
      name: app_route
      host: app.ssms-v2.local
      destinations: localhost:9001
management:
  endpoints:
    web:
      exposure:
        include: "*"
