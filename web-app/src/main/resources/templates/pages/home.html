<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:with="http://www.thymeleaf.org/extras/with"
      layout:decorate="~{layout}"
      with:includeNavigation="true"
      with:includeFooter="true"
      with:includeScripts="true"
>
<th:block layout:fragment="content">

    <div class="footer-cta">
        <div class="footer-cta__wrap fence">
            <h2>
                Set up your account :
            </h2>
            <form class="sign-up-form" id="v2-signup-form-bottom" name="v2-signup-form-bottom" th:action="@{/confirm}" th:method="post">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label sign-up-area">
                    <input class="mdl-textfield__input" name="email" type="text" id="sign-up-form-bottom">
                    <label class="mdl-textfield__label" for="sign-up-form-bottom">Email</label>
                </div>
                <input type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent sign-up-submit" name="subscribe" value="Sign Up For Free" id="v2-signup-bottom" />
            </form>
        </div>
    </div>
</th:block>
</html>
