<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:with="http://www.thymeleaf.org/extras/with"
      layout:decorate="~{layout}"
      with:includeScripts="true"
>
<th:block layout:fragment="content">
    <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--3-col mdl-cell--4-col-phone">
            <div class="back-button">
                <a class="button button--outline" th:href="@{/}" href="/"><i class="fa fa-arrow-left" aria-hidden="true"></i>Go Back</a>
            </div>
        </div>
        <div class="mdl-cell mdl-cell--6-col mdl-cell--4-col-phone mdl-cell--1-offset-tablet">
            <div class="main-area">

                <h1>Create an account</h1>
                <form class="sign-up-form" id="v2-signup-form" name="v2-signup-form" th:action="@{/confirm}" th:method="post">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label sign-up-area">
                        <input class="mdl-textfield__input" name="email" type="text" id="sign-up-form-main" autofocus>
                        <label class="mdl-textfield__label" for="sign-up-form-main">Email</label>
                    </div>
                    <input type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent sign-up-submit" name="subscribe" value="Sign Up" id="v2-signup" />
                </form>
            </div>
        </div>
    </div>
</th:block>
</html>
